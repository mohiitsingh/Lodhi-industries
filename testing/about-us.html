<!DOCTYPE html>
<html>
<head>
<style>
  /* Add your responsive CSS styles here */
  .outer-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .inner-section {
    padding: 20px;
    border: 1px solid #ccc;
    margin: 10px;
    flex: 1;
  }

  .inner-section1 {
    background-color: #f0f0f0;
  }

  .inner-section2 {
    background-color: #e0e0e0;
  }

  video {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="outer-section">
  <div class="inner-section inner-section1">
    <h1>Hello, Hello!</h1>
    <p>This is a responsive layout example.</p>
  </div>
  <div class="inner-section inner-section2">
    <video controls>
        <source src="your-video-source.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
  </div>
</div>

</body>
</html>
